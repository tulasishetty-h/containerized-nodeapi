<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Node API Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      transition: 0.3s;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 25px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 32px;
      text-shadow: 0px 0px 10px rgba(0,0,0,0.5);
    }

    .status-box {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-live {
      color: #4ade80;
      font-weight: bold;
      animation: glow 1.5s infinite alternate;
    }

    .status-down {
      color: #ef4444;
      font-weight: bold;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #22c55e; }
      to { text-shadow: 0 0 15px #4ade80; }
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .user-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: 0.2s;
    }

    .user-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.15);
    }

    #refreshBtn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #refreshBtn:hover {
      background: #2563eb;
    }

    canvas {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle button {
      background: white;
      color: black;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üåê Live API Monitoring Dashboard</h1>

    <div class="status-box" id="apiStatus">Checking API...</div>

    <div class="toggle">
      <button onclick="toggleTheme()">Toggle Dark/Light</button>
    </div>

    <button id="refreshBtn" onclick="loadUsers()">Refresh Data</button>

    <h2>User List</h2>
    <div class="card-grid" id="userCards"></div>

    <h2>User Chart</h2>
    <canvas id="userChart" width="300" height="120"></canvas>
  </div>

  <script>
    const apiURL = "/users";
    let chart;

    function toggleTheme() {
      document.body.style.background =
        document.body.style.background.includes("white")
          ? "linear-gradient(135deg, #0f172a, #1e293b)"
          : "white";

      document.body.style.color =
        document.body.style.color === "black" ? "white" : "black";
    }

    async function checkAPI() {
      try {
        let res = await fetch(apiURL);
        document.getElementById("apiStatus").innerHTML =
          "<span class='status-live'>üü¢ API Live</span>";
        return true;
      } catch (e) {
        document.getElementById("apiStatus").innerHTML =
          "<span class='status-down'>üî¥ API Down</span>";
        return false;
      }
    }

    async function loadUsers() {
      const ok = await checkAPI();
      if (!ok) return;

      const res = await fetch(apiURL);
      const data = await res.json();

      let html = "";
      data.forEach((u) => {
        html += `
        <div class="user-card">
          <h3>üë§ ${u.name}</h3>
          <p><b>ID:</b> ${u.id}</p>
        </div>`;
      });

      document.getElementById("userCards").innerHTML = html;

      updateChart(data);
    }

    function updateChart(data) {
      const labels = data.map((u) => u.name);
      const values = data.map((u) => u.id);

      if (chart) chart.destroy();

      chart = new Chart(document.getElementById("userChart"), {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "User IDs",
            data: values,
          }],
        },
      });
    }

    loadUsers();
  </script>
</body>
</html>
